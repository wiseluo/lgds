<div class="panel panel-default panel-intro">
    <div class="panel-heading">
        {:build_heading(null,FALSE)}
        <!-- js中要有data-field的值字段且operate不能为false，searchList的值和tab上面对应。即与搜索select框有关 -->
        <ul class="nav nav-tabs" data-field="status">
            <li class="active"><a href="#t-0" data-value="0" data-toggle="tab">上架</a></li>
            <li><a href="#t-1" data-value="1" data-toggle="tab">下架</a></li>
            <li><a href="#t-all" data-value="2" data-toggle="tab">{:__('All')}</a></li>
        </ul>
    </div>


    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">
                    <div id="toolbar" class="toolbar">
                        <a href="javascript:;" class="btn btn-primary btn-refresh" title="{:__('Refresh')}" ><i class="fa fa-refresh"></i> </a>
                        <a href="javascript:;" class="btn btn-success btn-add {:$auth->check('course/course/add')?'':'hide'}" title="{:__('Add')}" ><i class="fa fa-plus"></i> {:__('Add')}</a>
                        <a href="javascript:;" class="btn btn-success btn-edit btn-disabled disabled {:$auth->check('course/course/edit')?'':'hide'}" title="{:__('Edit')}" ><i class="fa fa-pencil"></i> {:__('Edit')}</a>
                    </div>
                    <table id="table" class="table table-striped table-bordered table-hover table-nowrap"
                           data-operate-edit="{:$auth->check('course/course/edit')}" 
                           data-operate-del="{:$auth->check('course/course/del')}" 
                           data-operate-confirmonshelf="{:$auth->check('course/course/confirmonshelf')}" 
                           data-operate-confirmoffshelf="{:$auth->check('course/course/confirmoffshelf')}" 
                           data-operate-courselesson="{:$auth->check('course/courselesson/index')}" 
                           width="100%">
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>
